<div class="page">

	<div class="top">
		<img class="logo" src="./assets/logo.png" alt="">

		<div class="links">
			<div *ngFor="let link of links">
				<a [href]="link.url"><i [class]="'link ' + link.iconClasses"></i></a>
			</div>
		</div>
	</div>

	<div class="bottom">
		<div class="about-header">About <b>GUAPISH</b></div>
		
		<div class="members">
			<div class="member" *ngFor="let m of members">
				<p>{{ m.name }}</p>
				<img src="{{m.picture}}" 
					alt="{{m.name}} Profile Picture"
					(click)="openLink(m.link, m)"
					tabindex="0">
				<p>{{ m.rank }}</p>
			</div>
		</div>
	</div>

</div>
