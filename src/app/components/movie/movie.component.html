<div class="movie">
	
	<img class="thumb"
		[src]="movie.thumbnail"
		alt="{{movie.name}} Thumbnail"
		(click)="showDialog = true"
		tabindex="0">

	<div class="rank" *ngIf="rank && showRank">{{ rank }}</div>

</div>

<app-dialog [title]="movie.name + ' (' + movie.year + ')'"
	[(show)]="showDialog">

	<div class="top">
		<img [src]="movie.thumbnail"
			class="thumb"	
			alt="{{movie.name}} Thumbnail">

		<div class="rank-content">
			<div class="ranks">
				<p class="ranks-header">Ranks:</p>
				<div *ngFor="let user of movie.ranks">
					<div class="ranking-wrapper" *ngIf="user.rank">
						<p class="user-rank">{{ user.name }}: {{ user.rank }}</p>
						<i class="fas fa-check" *ngIf="user.rank === overallRank"></i>
					</div>
				</div>
			</div>

			<p class="overall-rank">Overall: {{ overallRank }}</p>
		</div>
	</div>

	<div class="line" *ngIf="movie.links.length > 0"></div>

	<div class="bottom">
		<div *ngFor="let link of movie.links">
			<a [href]="link.url"
				tabindex="0"
				target="_blank"><i [class]="'link ' + link.iconClasses"></i></a>
		</div>
	</div>
</app-dialog>
